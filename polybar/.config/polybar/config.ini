[colors]
background = #32302f
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #D5C4A1
alert = #A54242
disabled = #707880
urgent = #FF0000
success = #00FF00

[bar/root]
font-0 = Meslo LGM Nerd Font;2
width=10%
height=32px
radius=6
monitor="DP-0"
bottom=true
border-size=3.5px
border-color=${colors.secondary}
background=${colors.background}
foreground = ${colors.secondary}
offset-y = 10px

[bar/back]
; empty bar
inherit=bar/root
width=100%
height=50px
background=#00000000
foreground=#00000000
border-size=0
modules-left=i3
offset-y = 0px
override-redirect=false

[bar/left]
inherit = bar/root
width=10%
override-redirect=true
offset-x = 10px
modules-center = powerbutton emacsbutton terminalbutton vlc krita pacman

module-margin = 1
padding-left = 1
padding-right = 1
separator = |
separator-foreground = ${colors.disabled}

[bar/cal]
inherit = bar/root
width = 9%
override-redirect = true
offset-x = 36%
module-margin = 1
padding-left = 1
padding-right = 1
separator = |
separator-foreground = ${colors.disabled}
modules-center = date time

[bar/windowtitle]
width = 9%
inherit = bar/root
modules-center = xwindow
override-redirect=true
offset-x = 55%

[bar/right]
inherit = bar/root
modules-center = nowplaying
offset-x = 3086px
override-redirect=true
width=10%

[bar/right-imprecise]
inherit = bar/right
offset-x = 89.71%




[bar/monitor2]
width = 100%
height = 24pt
radius = 6

monitor = "HDMI-0"

bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Meslo LGM Nerd Font;2

modules-left = powermenu xworkspaces xwindow
modules-right = filesystem pulseaudio memory cpu time
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/powerbutton]
type=custom/text

format=<label>
label="⏻"

click-left = rofi -show power-menu -modi power-menu:/home/mercury/.config/rofi/rofi-power-menu -theme-str 'window {width:8em;location:south west; y-offset: -60px;} listview {lines: 6;}'

[module/emacsbutton]
type=custom/text

format=<label>
label=""

click-left = emacsclient -ca ""

[module/terminalbutton]
type=custom/text
format=<label>
label=""
click-left = kitty

[module/pacman]
type=custom/text
format=<label>
label="󰮯     󰊠 "

[module/vlc]
type=custom/text
format=<label>
label="󰕼"
click-left = gtk-launch vlc

[module/krita]
type=custom/text
format=<label>
label=""
foreground = ${colors.foreground}
click-left = krita

[module/powermenu]
type = custom/menu
expand-right = true

format-spacing = 1

label-open = " ⏻"
label-open-foreground = #FF0000
label-close = X cancel
label-close-foreground = ${colors.success}
label-separator = |
label-separator-foreground = ${colors.foreground}

; Powermenu
menu-0-0 = "Reboot "
menu-0-0-exec = menu-open-1
menu-0-0-foreground=${colors.urgent}

menu-0-1 = "Power Off"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.urgent}

; Reboot Confirmation
menu-1-0 = "Cancel "
menu-1-0-exec = menu-open-0
menu-1-1 = "Reboot"
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${colors.urgent}

; shutdown
menu-2-0 = "Power Off"
menu-2-0-exec = systemctl poweroff
menu-2-0-foreground = ${colors.urgent}
menu-2-1 = "Cancel "
menu-2-1-exec = menu-open-0
menu-2-1-foreground = ${colors.success}

; hibernate
menu-3-0 = "Hibernate"
menu-3-0-exec = systemctl hibernate
menu-3-0-foreground = ${colors.urgent}
menu-3-1 = "Cancel "
menu-3-1-exec = menu-open-0
menu-3-1-foreground = ${colors.success}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-maxlen=28

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = "󰃭 %a %d %b %Y"

label = %date%
label-foreground = ${colors.secondary}

[module/i3]
type=internal/fs
label="i3"

[module/time]
type = internal/date
interval = 1

time = " %H:%M"

label = %time%
label-foreground = ${colors.secondary}

[module/nowplaying]
type=custom/script
tail=true
format=<label>
exec=/home/mercury/.config/polybar/polybar-now-playing
click-right = "kill -USR1 $(pgrep --oldest --parent %pid%)"

[settings]
screenchange-reload = true
pseudo-transparency = true


